# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale

# Three monitor setup: HDMI left, DP-3 center (main), DP-1 right (portrait)
env = GDK_SCALE,1

# Left monitor - BenQ GW2480 (1920x1080)
monitor = HDMI-A-1, 1920x1080@60, 0x0, 1

# Center monitor (main) - Samsung Odyssey G5 (2560x1440@165Hz)
monitor = DP-3, 2560x1440@165, 1920x0, 1

# Right monitor (portrait) - Dell P2219H (1920x1080 rotated 270Â°)
monitor = DP-1, 1920x1080@60, 4480x0, 1, transform, 3

# Fallback for any other monitors
monitor = , preferred, auto, 1
